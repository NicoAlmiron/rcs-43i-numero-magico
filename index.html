<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/globals.css">
    <script src="https://kit.fontawesome.com/bb218f811c.js" crossorigin="anonymous"></script>
    <title>Numero Magico</title>
</head>

<body class="bg-secondary">
    <section>
        <div class="d-flex justify-content-center align-items-center text-white mb-5 mt-4">
            <h2 class="titulo"><i class="fa-regular fa-star text-warning"></i> El Numero Magico <i
                    class="fa-regular fa-star text-warning"></i> </h2>
        </div>
        <section class="slide container-fluid">
            <article class="row d-flex justify-content-center align-items-center pt-3">
                <div class="col-3 d-flex justify-content-center align-items-center flex-column">
                    <p>Comenzar a </p>
                    <button type="button" class="btn btn-success" id="jugar">JUGAR</button>

                    <article id="carta" class="numero-magico d-block pt-4">
                        <h1 id="numMagico"><i class="fa-regular fa-star text-warning display-1"></i></h1>
                    </article>

                </div>

                <div class="col-6">
                    <article class="mb-4 text-center">
                        <form id="ingreso">
                            <label class="form-label">Ingrese el numero aqui:</label>
                            <input type="number" name="numeroIngresado" class="form-control" id="numeroIngresado"
                                placeholder="ingrese un numero desde el 1 hasta 99" minlength="1" maxlength="2"
                                autofocus>
                            <button id="button" class="btn btn-outline-info mt-2 disabled">Ingresar</button>
                        </form>
                    </article>
                    <article class="border border-2 rounded-3 p-2 text-center" id="alertas">
                    </article>
                </div>
                <div class="col-3">
                    <div class="text-center" id="numeroIntento">
                    </div>
                    <div class="text-center" id="numeroVictoria">
                    </div>
                </div>
            </article>
        </section>
    </section>
</body>
<script></script>
<script type="module" src="js/scripts.js"></script>

</html>
