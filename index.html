<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/globals.css">
    <script src="https://kit.fontawesome.com/bb218f811c.js" crossorigin="anonymous"></script>
    <title>Numero Magico</title>
</head>

<body class="bg-secondary">
    <section>
        <div class="d-flex justify-content-center align-items-center text-white mb-5 mt-4">
            <h2 class="titulo"><i class="fa-regular fa-star text-warning"></i> El Numero Magico <i class="fa-regular fa-star text-warning"></i> </h2>
        </div>
        <article class="slide row container-fluid d-flex justify-content-center align-items-center">
            <div class="col-3 d-flex justify-content-center align-items-center flex-column">
                <p>Comenzar a </p>
                <button type="button" class="btn btn-success" id="jugar">JUGAR</button>

                <article id="carta" class="numero-magico d-block pt-4">
                    <h1 id="numeroMagico"><i class="fa-solid fa-star text-warning display-1"></i></h1>
                </article>

            </div>

            <div class="col-6">
                <article class="mb-4">
                    <label for="numeroIngresado" class="form-label">Ingresa un numero</label>
                    <input class="form-control" list="datalistOptions" id="numeroIngresado" placeholder="Escriba aqui su numero:" maxlength="1" minlength="1">
                    <datalist id="datalistOptions">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                    </datalist>
                </article>
                <article class="border border-2 rounded-3 pt-3">
                    <p id="alertas" class="text-center">Tienes que acertar el numero que elige la computadora al momento de comenzar a jugar, te ire dando pistas para ayudarte a encontrar cual es el <span class="text-primary">Numero Magico</span> </p>
                </article>
            </div>

            <div class="col-3 d-flex justify-content-center align-items-center flex-column">
                <h4 class="mb-5">Intentos: <span class="border border-primary rounded p-3">0</span></h4>
                <h4 class="mb-5">Victorias: <span class="border border-success rounded p-3">0</span></h4>
            </div>

        </article>

    </section>


    <script src="/js/scripts.js"></script>
</body>

</html>
